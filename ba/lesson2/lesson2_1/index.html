<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping list</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Список покупок</legend>
        <ul style = "list-style-type: none;">
          <li><input name="bread" type="checkbox" id="check1">
            <label for = "check1">Хліб</label>
          </li>
          <li><input name="milk" type="checkbox" id="check2">
            <label for = "check2">Молоко</label>
          </li>
          <li><input name="banana" type="checkbox" id="check3">
            <label for = "check3">Банани</label>
          </li>
          <li><input name="chicken" type="checkbox" id="check4">
            <label for = "check4">Курка</label>
          </li>
        </ul>
        <button type="submit">Відправити</button>
      </fieldset>
    </form>
  </body>
</html>
