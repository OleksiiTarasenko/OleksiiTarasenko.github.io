<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
    <title>Shopping List with Decorations</title>
  </head>
  <body>
    <div class = "container">
      <header>
        <h2>CSS Dinner Shopping List</h2>
        <p>Let's go to the mall!</p>
      </header>
      <form>
        <ul>
          <li><input class="checked" name="pickle" type="checkbox" id="item_1" value="pickle">
            <label for = "item_1">A lot of pickles <span class="comment">(for the next lesson about CSS)</span></label>
          </li>
          <li><input class="checked" name="apple" type="checkbox" id="item_2" value="apple">
            <label for = "item_2">10 apples <span class="comment">(for more CSS manipulations)</span></label>
          </li>
          <li><input class="checked" name="orange" type="checkbox" id="item_3" value="orange">
            <label for = "item_3">20 oranges <span class="comment">(because they are awesome)</span></label>
          </li>
          <li><input class="checked" name="bento" type="checkbox" id="item_4" value="bento">
            <label for = "item_4">15 bentos</label>
          </li>
          <li><input class="checked" name="sake" type="checkbox" id="item_5" value="sake">
            <label for = "item_5">1 bottle of Sake ^_^ <span class="comment">(for my friends)</span></label>
          </li>
        </ul>
        <button type="submit">Bon appetit</button>
      </form>
    </div>
  </body>
</html>
